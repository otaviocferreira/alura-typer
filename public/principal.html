<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
</head>

<body>
    <div class="container">
        <center>
            <h1>Alura Typer</h1>

            <p class="frase">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>

            <ul class="informacoes center">
                <li>
                    <i class="small material-icons icones">description</i>
                    <span id="qtd-palavras"></span> palavras
                </li>
                <li>
                    <i class="small material-icons icones">query_builder</i>
                    <span id="tempo-restante"></span> segundos
                </li>
            </ul>
        </center>

        <textarea class="campo-digitacao" rows="8" cols="40"></textarea>
        
        <a id="botao-reiniciar" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">restore</i></a>
        
        <center>
            <ul class="informacoes">
                <li><span id="contador-palavras">0</span> palavras</li>
                <li><span id="contador-caracteres">0</span> caracteres</li>
            </ul>
        </center>

        <h3 class="center">Placar</h3>

        <table id="placar" class="centered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Qtd palavras</th>
                    <th>Qtd caracteres</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/botoes.js"></script>
    <script src="js/campo-digitacao.js"></script>
    <script src="js/cronometro.js"></script>
    <script src="js/frase.js"></script>
    <script src="js/placar.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
